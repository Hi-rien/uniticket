<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Uniticket" />
  <meta property="og:title" content="Uniticket" />
  <meta property="og:description" content="모두가 하나 되는 쉬운 티켓팅" />
  <meta property="og:image" content="./main_logo.png" />

  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/join.css">

  <script src="./js/jquery-1.11.2.min.js"></script>
  <script defer src="./js/common.js"></script>
  <script defer src="./js/join.js"></script>
  <title>Uniticket</title>

</head>
<body>

  <header>
    <a href="./main.html"><img class="arrow" src="./img/arrow-forward.png" alt="이전버튼"></a>
    <h2>회원가입</h2>
    <img src="./img/filter.png" alt="폰트" class="filter">
  </header>

  <div id="font_modal">
    <div class="modal_box">
      <div class="title">
        <h1>Uniticket</h1>
        <p>희망하는 글자 크기를 선택해 주새요.</p>
      </div>
      <div class="select">
        <p>
          <button id="nomal">기본</button>
          <span>폰트 및 간격이 기본모드로 보여집니다.</span>
        </p>
        <p>
          <button id="big">크게</button>
          <span>폰트 및 간격이 유니모드에 <br>맞춰 크고 넓게 보여집니다.</span>
        </p>
      </div>
    </div>
  </div>

  <section id="form_box1">
    <div class="logo">
      <img src="./img/header_logo.png" alt="로고">
    </div>
    <h3>약관동의</h3>
    <p>필수항목 및 선택항목 약관에 동의해 주세요</p>
    <form action="agree.php">
      <fieldset class="all_agree">
        <input type="checkbox" name="allagree" id="allagree">
        <label for="allagree">모두 동의합니다.</label>
      </fieldset>
      <fieldset class="agrees">
        <div>
          <input type="checkbox" name="agree1" id="agree1" class="check">  
          <label for="agree1">서비스 이용약관</label>
          <a href="javascript:void(0)"><img src="./img/arrow_icon.png"></a>
        </div>
        <div>
          <input type="checkbox" name="agree2" id="agree2" class="check">
          <label for="agree2">개인정보수집/이용에 동의</label>
          <a href="javascript:void(0)"><img src="./img/arrow_icon.png"></a>
        </div>
        <div>
          <input type="checkbox" name="agree3" id="agree3" class="check">
          <label for="agree3">이벤트 할인 혜택 알림 수신 동의</label>
          <a href="javascript:void(0)"><img src="./img/arrow_icon.png"></a>
        </div>
      </fieldset>
    </form>
    <div class="agree_button">
      <span>동의합니다</span>
    </div>
  </section>

  <section id="form_box2">
    <form action="insert.php" method="post" name="member_form">
      <div class="input">
        <label for="id">아이디</label>
        <div class="check_button">
          <input type="text" name="id" id="id" placeholder="아이디">
          <div class="confirm" onclick="check_id()"><span>중복확인</span></div>
        </div>
        <span id="checkId"></span>
      </div>
      <div class="input">
        <label for="pass">비밀번호</label>
        <input type="password" name="pass" id="pass" placeholder="비밀번호">
        <input type="password" name="confirm_pass" id="confirm_pass" placeholder="비밀번호 확인">
      </div>
      <div class="input">
        <label for="name">이름</label>
        <input type="text" name="name" id="name" placeholder="이름">
      </div>
      <div class="input">
        <label for="hp">휴대폰 번호</label>
        <div class="check_button">
          <input type="text" name="hp" id="hp" placeholder="휴대폰 번호">
          <div class="confirm"><span>중복확인</span></div>
        </div>
      </div>
      <div class="input">
        <label for="email">이메일</label>
        <input type="text" name="email" id="email" placeholder="이메일">
      </div>
      <div class="input">
        <label for="addr">주소</label>
        <input type="text" name="addr" id="addr" placeholder="상세주소">
      </div>

      <button id="submit" onclick="return check_input()">
        <span>가입하기</span>
      </button>
    </form>
  </section>


  
</body>
</html>
